type Claim @entity {
  id: ID!
  createdAt: Bytes!
  shamanAddress: Bytes!
  tokenAddress: Bytes!
  amount: BigInt!
  tx: EventTransaction!
}

type TimelineEvent @entity {
  id: ID!
  createdAt: BigInt!
  createdBy: Bytes!
  type: String!
  shamanAddress: Bytes!
  claim: Claim
  metadata: String
}

type Shaman @entity {
  id: ID! # address
  factory: Factory!
  createdAt: BigInt!
  baal: Bytes! # address
  address: Bytes! #address
  interval: BigInt!
  tokenPerSecond: BigInt!
  valueScalePercs: [BigInt!]!
  teamLead: Bytes! # address
  sharesOrLoot: Boolean!
  summoner: Bytes! # address
  timeline: [TimelineEvent!]!
}

type Factory @entity {
  id: ID!
  shamans: [Shaman!]! @derivedFrom(field: "factory")
  count: BigInt!
}

type EventTransaction @entity {
  id: ID!
  createdAt: BigInt!
}

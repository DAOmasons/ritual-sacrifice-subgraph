type Shaman @entity {
  id: Bytes! # address
  createdAt: BigInt!
  baal: Bytes! # address
  address: Bytes! #address
  checkInInterval: BigInt!
  tokenPerSecond: BigInt!
  valueScalePercs: [Int!]
  teamLead: Bytes! # address
  sharesOrLoot: Boolean!
  summoner: Bytes! # address
}

type Factory @entity {
  id: Bytes!
  shamans: [Shaman!]!
  count: BigInt!
}

type EventTransaction @entity {
  id: ID!
  createdAt: BigInt!
}
